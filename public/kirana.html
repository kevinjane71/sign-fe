<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Kirana - Login</title>
    <style>
       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3%;
            position: relative;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6vw;
            padding: 8% 6% 6%;
            width: 100%;
            max-width: 90vw;
            min-width: 320px;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border-radius: 6vw;
            pointer-events: none;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 10%;
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 20vw;
            height: 20vw;
            max-width: 80px;
            max-height: 80px;
            min-width: 50px;
            min-height: 50px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 5vw;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 5%;
            font-size: 9vw;
            max-font-size: 36px;
            min-font-size: 24px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .app-title {
            color: #ffffff;
            font-size: 7vw;
            max-font-size: 28px;
            min-font-size: 20px;
            font-weight: 700;
            margin-bottom: 1%;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .app-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 4vw;
            max-font-size: 16px;
            min-font-size: 12px;
            font-weight: 400;
        }

        .form-section {
            position: relative;
            z-index: 1;
        }

        .step-title {
            color: #ffffff;
            font-size: 6vw;
            max-font-size: 24px;
            min-font-size: 18px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 2%;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .step-subtitle {
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-bottom: 8%;
            font-size: 3.5vw;
            max-font-size: 15px;
            min-font-size: 12px;
        }

        .phone-input-container {
            display: flex;
            gap: 3%;
            margin-bottom: 5%;
            align-items: stretch;
        }

        .country-code {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4vw;
            padding: 0 4%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            width: 28%;
            min-width: 100px;
            transition: all 0.3s ease;
        }

        .country-code:focus-within {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }

        .country-select {
            border: none;
            background: transparent;
            font-size: 3.5vw;
            max-font-size: 16px;
            min-font-size: 12px;
            outline: none;
            appearance: none;
            color: #ffffff;
            cursor: pointer;
            width: 100%;
            text-align: center;
            padding: 4% 0;
        }

        .country-select option {
            background: #667eea;
            color: #ffffff;
        }

        .phone-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4vw;
            padding: 4.5% 5%;
            font-size: 4vw;
            max-font-size: 16px;
            min-font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            color: #ffffff;
            width: 65%;
        }

        .phone-input:focus {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }

        .phone-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .otp-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 3%;
            margin-bottom: 6%;
        }

        .otp-input {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4vw;
            font-size: 5vw;
            max-font-size: 20px;
            min-font-size: 16px;
            font-weight: 600;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
            color: #ffffff;
            caret-color: #ffffff;
        }

        .otp-input:focus {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }

        .primary-button {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4vw;
            padding: 4.5% 6%;
            color: #ffffff;
            font-size: 4vw;
            max-font-size: 16px;
            min-font-size: 14px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            margin-bottom: 5%;
            transition: all 0.3s ease;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .primary-button:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0.15));
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .primary-button:active {
            transform: translateY(0);
        }

        .primary-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .back-button {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.8);
            font-size: 4vw;
            max-font-size: 16px;
            min-font-size: 14px;
            cursor: pointer;
            margin-bottom: 4%;
            display: flex;
            align-items: center;
            gap: 2%;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: #ffffff;
        }

        .edit-number-link {
            color: rgba(255, 255, 255, 0.8);
            font-size: 3.5vw;
            max-font-size: 14px;
            min-font-size: 12px;
            text-decoration: underline;
            cursor: pointer;
            display: block;
            text-align: right;
            margin-bottom: 4%;
            transition: color 0.3s ease;
        }

        .edit-number-link:hover {
            color: #ffffff;
        }

        .error-container {
            background: rgba(244, 67, 54, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(244, 67, 54, 0.3);
            border-radius: 3vw;
            padding: 3% 4%;
            margin-bottom: 5%;
        }

        .error-text {
            color: #ff6b6b;
            font-size: 3.5vw;
            max-font-size: 14px;
            min-font-size: 12px;
            font-weight: 500;
            text-align: center;
        }

        .resend-container {
            text-align: center;
            margin-bottom: 5%;
        }

        .countdown-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 3.5vw;
            max-font-size: 14px;
            min-font-size: 12px;
        }

        .resend-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 3.8vw;
            max-font-size: 15px;
            min-font-size: 13px;
            font-weight: 500;
            text-decoration: underline;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .resend-text:hover {
            color: #ffffff;
        }

        .loading {
            display: none;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5%;
        }

        .hidden {
            display: none !important;
        }

        #recaptcha-container {
            margin-top: 2.5%;
            height: 0;
            overflow: hidden;
        }

        /* Tablet and larger screens */
        @media (min-width: 768px) {
            .container {
                padding: 2%;
            }

            .login-container {
                border-radius: 24px;
                padding: 6% 5% 4%;
            }

            .login-container::before {
                border-radius: 24px;
            }

            .logo {
                border-radius: 20px;
                font-size: 36px;
                width: 80px;
                height: 80px;
            }

            .app-title {
                font-size: 28px;
            }

            .app-subtitle {
                font-size: 16px;
            }

            .step-title {
                font-size: 24px;
            }

            .step-subtitle {
                font-size: 15px;
            }

            .country-select {
                font-size: 16px;
            }

            .phone-input {
                font-size: 16px;
                border-radius: 16px;
            }

            .country-code {
                border-radius: 16px;
            }

            .otp-input {
                font-size: 20px;
                border-radius: 16px;
            }

            .primary-button {
                font-size: 16px;
                border-radius: 16px;
            }

            .back-button {
                font-size: 16px;
            }

            .edit-number-link {
                font-size: 14px;
            }

            .error-container {
                border-radius: 12px;
            }

            .error-text {
                font-size: 14px;
            }

            .countdown-text {
                font-size: 14px;
            }

            .resend-text {
                font-size: 15px;
            }
        }

        /* Small mobile screens */
        @media (max-width: 480px) {
            .container {
                padding: 4%;
                align-items: flex-start;
                padding-top: 15%;
            }

            .login-container {
                padding: 8% 5% 6%;
                max-width: 100%;
            }

            .phone-input-container {
                gap: 2%;
            }

            .country-code {
                width: 30%;
                min-width: 90px;
                padding: 0 2%;
            }

            .phone-input {
                width: 68%;
            }

            .otp-container {
                gap: 2%;
            }

            .primary-button {
                margin-bottom: 10%;
            }

            .resend-container {
                margin-bottom: 10%;
            }
        }

        /* Very small screens */
        @media (max-width: 360px) {
            .otp-container {
                gap: 1.5%;
            }

            .country-code {
                width: 32%;
                min-width: 85px;
            }

            .phone-input {
                width: 66%;
            }
        }

        /* Landscape mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            .container {
                padding-top: 5%;
                align-items: center;
            }

            .login-container {
                padding: 4% 5% 3%;
            }

            .logo-section {
                margin-bottom: 6%;
            }

            .logo {
                width: 12vw;
                height: 12vw;
                max-width: 48px;
                max-height: 48px;
                font-size: 6vw;
                max-font-size: 24px;
            }

            .app-title {
                font-size: 5vw;
                max-font-size: 20px;
            }

            .step-title {
                font-size: 4.5vw;
                max-font-size: 18px;
            }

            .step-subtitle {
                margin-bottom: 5%;
            }
        }

        /* Animated background elements */
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s linear infinite;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-50px, -50px); }
        }

        /* iOS Safari specific fixes */
        @supports (-webkit-touch-callout: none) {
            .container {
                min-height: -webkit-fill-available;
            }
        }

    </style>
</head>


<body>
    <div class="container">
        <div class="login-container">
            <div class="logo-section">
                <div class="logo">🏪</div>
                <div class="app-title">AI Kirana</div>
                <div class="app-subtitle">Smart POS System</div>
            </div>

            <div class="form-section">
                <!-- Phone Number Step -->
                <div id="phone-step">
                    <div class="step-title">Enter Your Phone Number</div>
                    <div class="step-subtitle">We'll send you a verification code</div>
                    <div class="phone-input-container">
                        <div class="country-code">
                            <select class="country-select" id="country-select">
                                <option value="91" selected>🇮🇳 +91</option>
                                <option value="1">🇺🇸 +1</option>
                                <option value="44">🇬🇧 +44</option>
                                <option value="61">🇦🇺 +61</option>
                            </select>
                        </div>
                        <input type="tel" class="phone-input" id="phone-input" placeholder="9876543210" maxlength="10" autofocus />
                    </div>
                    <div class="error-container hidden" id="error-container">
                        <div class="error-text" id="error-text"></div>
                    </div>
                    <button class="primary-button" id="send-otp-btn">
                        <span id="send-otp-text">Send OTP</span>
                    </button>
                </div>

                <!-- OTP Step -->
                <div id="otp-step" class="hidden">
                    <button class="back-button">← Back</button>
                    <div class="edit-number-link" id="edit-number-link">Edit phone number</div>
                    <div class="step-title">Enter Verification Code</div>
                    <div class="step-subtitle" id="otp-subtitle">Sent to <span id="country-display">+91</span>-<span id="phone-display"></span></div>
                    <div class="otp-container">
                        <input type="text" class="otp-input" maxlength="1" data-index="0" inputmode="numeric" />
                        <input type="text" class="otp-input" maxlength="1" data-index="1" inputmode="numeric" />
                        <input type="text" class="otp-input" maxlength="1" data-index="2" inputmode="numeric" />
                        <input type="text" class="otp-input" maxlength="1" data-index="3" inputmode="numeric" />
                        <input type="text" class="otp-input" maxlength="1" data-index="4" inputmode="numeric" />
                        <input type="text" class="otp-input" maxlength="1" data-index="5" inputmode="numeric" />
                    </div>
                    <div class="error-container hidden" id="otp-error-container">
                        <div class="error-text" id="otp-error-text"></div>
                    </div>
                    <button class="primary-button" id="verify-otp-btn">
                        <span id="verify-otp-text">Verify & Login</span>
                    </button>
                    <div class="resend-container">
                        <div class="countdown-text hidden" id="countdown-text">Resend OTP in <span id="countdown">60</span>s</div>
                        <div class="resend-text hidden" id="resend-text">Resend OTP</div>
                    </div>
                </div>
            </div>

            <div class="loading" id="loading">Loading...</div>
            <div id="recaptcha-container"></div>
        </div>
    </div>


    <!-- Firebase SDK -->
    <script type="module">
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDb1jsqFryH_8dhMRPnB4u5HnZFyZHlKo8",
            authDomain: "messages-d8176.firebaseapp.com",
            projectId: "messages-d8176",
            storageBucket: "messages-d8176.firebasestorage.app",
            messagingSenderId: "882732015360",
            appId: "1:882732015360:web:cd19879eaa970f16ec1de5",
            measurementId: "G-541ST4XD6S"
        };
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithPhoneNumber, RecaptchaVerifier } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        // Global variables
        let confirmationResult = null;
        let countdownInterval = null;
        // DOM elements
        const phoneStep = document.getElementById('phone-step');
        const otpStep = document.getElementById('otp-step');
        const phoneInput = document.getElementById('phone-input');
        const countrySelect = document.getElementById('country-select');
        const countryDisplay = document.getElementById('country-display');
        const phoneDisplay = document.getElementById('phone-display');
        const otpInputs = document.querySelectorAll('.otp-input');
        const errorContainer = document.getElementById('error-container');
        const errorText = document.getElementById('error-text');
        const otpErrorContainer = document.getElementById('otp-error-container');
        const otpErrorText = document.getElementById('otp-error-text');
        const sendOtpBtn = document.getElementById('send-otp-btn');
        const sendOtpText = document.getElementById('send-otp-text');
        const verifyOtpBtn = document.getElementById('verify-otp-btn');
        const verifyOtpText = document.getElementById('verify-otp-text');
        const countdownText = document.getElementById('countdown-text');
        const countdownSpan = document.getElementById('countdown');
        const resendText = document.getElementById('resend-text');
        // Setup reCAPTCHA
        window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
            size: 'invisible',
            callback: () => console.log('✅ reCAPTCHA solved'),
            'expired-callback': () => {
                console.log('❌ reCAPTCHA expired');
                showError('reCAPTCHA expired. Please try again.');
            },
        });
        // Functions
        function showError(message, isOtpError = false) {
            const container = isOtpError ? otpErrorContainer : errorContainer;
            const text = isOtpError ? otpErrorText : errorText;
            text.textContent = message;
            container.classList.remove('hidden');
        }
        function hideError(isOtpError = false) {
            const container = isOtpError ? otpErrorContainer : errorContainer;
            container.classList.add('hidden');
        }
        function validatePhoneNumber(phone) {
            const phoneRegex = /^[6-9]\d{9}$/;
            return phoneRegex.test(phone);
        }
        function formatPhoneNumber(phone, countryCode) {
            const cleaned = phone.replace(/\D/g, '');
            return `+${countryCode}${cleaned}`;
        }
        function startCountdown(seconds = 60) {
            let count = seconds;
            countdownSpan.textContent = count;
            countdownText.classList.remove('hidden');
            resendText.classList.add('hidden');
            countdownInterval = setInterval(() => {
                count--;
                countdownSpan.textContent = count;
                if (count <= 0) {
                    clearInterval(countdownInterval);
                    countdownText.classList.add('hidden');
                    resendText.classList.remove('hidden');
                }
            }, 1000);
        }
        function getUserFriendlyError(error) {
            switch (error.code) {
                case 'auth/invalid-phone-number':
                    return 'Invalid phone number. Please check and try again.';
                case 'auth/too-many-requests':
                    return 'Too many requests. Please wait before trying again.';
                case 'auth/code-expired':
                    return 'OTP has expired. Please request a new one.';
                case 'auth/invalid-verification-code':
                    return 'Invalid OTP. Please enter the correct code.';
                case 'auth/operation-not-allowed':
                    return 'Phone authentication is not enabled. Please contact support.';
                case 'auth/quota-exceeded':
                    return 'SMS quota exceeded. Please try again later.';
                case 'auth/network-request-failed':
                    return 'Network error. Please check your internet connection.';
                default:
                    return error.message || 'An unexpected error occurred. Please try again.';
            }
        }
        // Send OTP
        window.sendOTP = async function() {
            const phoneNumber = phoneInput.value.trim();
            const countryCode = countrySelect.value;
            if (!validatePhoneNumber(phoneNumber)) {
                showError('Please enter a valid 10-digit mobile number starting with 6, 7, 8, or 9');
                return;
            }
            hideError();
            sendOtpBtn.disabled = true;
            sendOtpText.textContent = 'Sending...';
            try {
                const formattedPhone = formatPhoneNumber(phoneNumber, countryCode);
                console.log('📞 Sending OTP to:', formattedPhone);
                confirmationResult = await signInWithPhoneNumber(auth, formattedPhone, window.recaptchaVerifier);
                // Show OTP step
                phoneDisplay.textContent = phoneNumber;
                countryDisplay.textContent = `+${countryCode}`;
                phoneStep.classList.add('hidden');
                otpStep.classList.remove('hidden');
                // Focus first OTP input
                otpInputs[0].focus();
                // Start countdown
                startCountdown(60);
                console.log('✅ OTP sent successfully');
            } catch (error) {
                console.error('❌ OTP Send error:', error);
                showError(getUserFriendlyError(error));
                // Reset reCAPTCHA
                try {
                    window.recaptchaVerifier.render().then(widgetId => {
                        if (typeof grecaptcha !== 'undefined') {
                            grecaptcha.reset(widgetId);
                        }
                    });
                } catch (recaptchaError) {
                    console.log('Recaptcha reset error:', recaptchaError);
                }
            } finally {
                sendOtpBtn.disabled = false;
                sendOtpText.textContent = 'Send OTP';
            }
        };
        // Verify OTP
        window.verifyOTP = async function() {
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            if (otp.length !== 6) {
                showError('Please enter the complete 6-digit OTP', true);
                return;
            }
            hideError(true);
            verifyOtpBtn.disabled = true;
            verifyOtpText.textContent = 'Verifying...';
            // DEBUG: Notify before backend call
            if (window.ReactNativeWebView) {
                window.ReactNativeWebView.postMessage(JSON.stringify({ type: 'DEBUG', message: 'About to call backend verify-otp' }));
            }
            try {
                const result = await confirmationResult.confirm(otp);
                console.log('✅ Firebase Auth successful:', result.user.uid);
                // Get Firebase token
                const firebaseToken = await result.user.getIdToken();
                // DEBUG: Notify before backend fetch
                if (window.ReactNativeWebView) {
                    window.ReactNativeWebView.postMessage(JSON.stringify({ type: 'DEBUG', message: 'Calling backend verify-otp...' }));
                }
                // Call backend to exchange Firebase auth for JWT tokens
                const cleanPhoneNumber = result.user.phoneNumber.replace('+91', '');
                const backendResponse = await fetch('https://ai-kirana-be.vercel.app/api/auth/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phoneNumber: cleanPhoneNumber,
                        otp: '1234' // Dummy OTP for backend
                    })
                });
                // DEBUG: Notify after backend fetch
                if (window.ReactNativeWebView) {
                    window.ReactNativeWebView.postMessage(JSON.stringify({ type: 'DEBUG', message: 'Backend verify-otp response received' }));
                }
                const backendData = await backendResponse.json();
                if (!backendData.success) {
                    throw new Error(backendData.error || 'Backend authentication failed');
                }
                // Prepare user data
                const userData = {
                    uid: result.user.uid,
                    phone: cleanPhoneNumber,
                    phoneNumber: result.user.phoneNumber,
                    loginTime: new Date().toISOString(),
                    shopId: `shop_${cleanPhoneNumber}`,
                    userId: `user_${cleanPhoneNumber}`,
                    firebaseToken: firebaseToken,
                    loginMethod: 'phone',
                    backendTokens: backendData.data.tokens
                };
                // Send success message to React Native
                if (window.ReactNativeWebView) {
                    window.ReactNativeWebView.postMessage(JSON.stringify({
                        type: 'LOGIN_SUCCESS',
                        payload: userData
                    }));
                }
                console.log('✅ Login successful, data sent to React Native');
            } catch (error) {
                console.error('❌ OTP Verification error:', error);
                showError(getUserFriendlyError(error), true);
                if (window.ReactNativeWebView) {
                    window.ReactNativeWebView.postMessage(JSON.stringify({ type: 'DEBUG', message: 'OTP verification error: ' + (error && error.message) }));
                }
                if (error.code === 'auth/code-expired') {
                    backToPhone();
                }
            } finally {
                verifyOtpBtn.disabled = false;
                verifyOtpText.textContent = 'Verify & Login';
            }
        };
        // Back to phone step
        window.backToPhone = function() {
            otpStep.classList.add('hidden');
            phoneStep.classList.remove('hidden');
            phoneInput.focus();
            // Clear OTP inputs
            otpInputs.forEach(input => input.value = '');
            // Clear countdown
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            countdownText.classList.add('hidden');
            resendText.classList.add('hidden');
            // Clear errors
            hideError();
            hideError(true);
        };
        // Edit phone number from OTP screen
        window.editPhoneNumber = function() {
            backToPhone();
        };
        // Resend OTP
        window.resendOTP = function() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            sendOTP();
        };
        // OTP input handling
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value.replace(/[^0-9]/g, '');
                e.target.value = value;
                if (value && index < 5) {
                    otpInputs[index + 1].focus();
                } else if (!value && index > 0) {
                    otpInputs[index - 1].focus();
                }
                // Auto-verify when all digits are entered
                const otp = Array.from(otpInputs).map(input => input.value).join('');
                if (otp.length === 6) {
                    setTimeout(() => verifyOTP(), 500);
                }
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !input.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });
        // Phone input handling
        phoneInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendOTP();
            }
        });
        // Initialize reCAPTCHA
        window.recaptchaVerifier.render().then(() => {
            console.log('✅ reCAPTCHA initialized');
        }).catch(error => {
            console.error('❌ reCAPTCHA initialization failed:', error);
        });
        // Add event listeners for buttons and links
        document.getElementById('send-otp-btn').addEventListener('click', sendOTP);
        document.getElementById('verify-otp-btn').addEventListener('click', verifyOTP);
        document.querySelector('.back-button').addEventListener('click', backToPhone);
        document.getElementById('edit-number-link').addEventListener('click', editPhoneNumber);
        document.getElementById('resend-text').addEventListener('click', resendOTP);
    </script>
</body>
