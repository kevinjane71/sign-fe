<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Kirana - Login</title>
    <style>
        html, body {
            height: 100%;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        .login-container {
            background: #fff;
            border-radius: 18px;
            padding: 32px 20px 24px 20px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 8px 32px rgba(76, 81, 255, 0.10), 0 1.5px 8px rgba(76, 81, 255, 0.08);
            margin: 0 auto;
        }
        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }
        .logo {
            width: 64px;
            height: 64px;
            background: #f5f7ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 36px;
            box-shadow: 0 2px 8px rgba(76, 81, 255, 0.08);
        }
        .app-title {
            color: #222;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 6px;
            letter-spacing: 0.5px;
        }
        .app-subtitle {
            color: #888;
            font-size: 15px;
        }
        .form-section {
            margin-bottom: 16px;
        }
        .step-title {
            color: #222;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        .step-subtitle {
            color: #888;
            text-align: center;
            margin-bottom: 22px;
            font-size: 14px;
        }
        .phone-input-container {
            display: flex;
            margin-bottom: 18px;
            gap: 10px;
        }
        .country-code {
            background: #f5f7ff;
            border-radius: 10px;
            padding: 0 10px;
            display: flex;
            align-items: center;
            color: #222;
            font-weight: 500;
            font-size: 16px;
            border: 1px solid #e0e7ff;
        }
        .country-select {
            border: none;
            background: transparent;
            font-size: 16px;
            color: #222;
            outline: none;
            margin-right: 2px;
        }
        .phone-input {
            flex: 1;
            background: #f5f7ff;
            border: 1px solid #e0e7ff;
            border-radius: 10px;
            padding: 14px 16px;
            color: #222;
            font-size: 17px;
            outline: none;
        }
        .phone-input::placeholder {
            color: #bbb;
        }
        .otp-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 22px;
            gap: 8px;
        }
        .otp-input {
            width: 42px;
            height: 50px;
            background: #f5f7ff;
            border: 1.5px solid #e0e7ff;
            border-radius: 10px;
            color: #222;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            outline: none;
            transition: border-color 0.2s;
        }
        .otp-input:focus {
            border-color: #667eea;
            background: #eef1ff;
        }
        .primary-button {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 16px;
            color: #fff;
            font-size: 17px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            margin-bottom: 14px;
            transition: opacity 0.3s;
            box-shadow: 0 2px 8px rgba(76, 81, 255, 0.08);
        }
        .primary-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .back-button {
            background: none;
            border: none;
            color: #667eea;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        .edit-number-link {
            color: #667eea;
            font-size: 15px;
            text-decoration: underline;
            cursor: pointer;
            margin-bottom: 12px;
            display: block;
            text-align: right;
        }
        .error-container {
            background: #fff0f0;
            border-radius: 7px;
            padding: 10px;
            margin-bottom: 14px;
            border-left: 3px solid #f44336;
        }
        .error-text {
            color: #f44336;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
        }
        .resend-container {
            text-align: center;
        }
        .countdown-text {
            color: #888;
            font-size: 14px;
        }
        .resend-text {
            color: #667eea;
            font-size: 15px;
            font-weight: 500;
            text-decoration: underline;
            cursor: pointer;
        }
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 18px;
        }
        .hidden {
            display: none;
        }
        #recaptcha-container {
            margin-top: 10px;
            height: 0;
            overflow: hidden;
        }
        @media (max-width: 480px) {
            .login-container {
                max-width: 100vw;
                border-radius: 0;
                box-shadow: none;
                padding: 12px 2px 6px 2px;
            }
            .logo {
                width: 44px;
                height: 44px;
                font-size: 24px;
            }
            .app-title {
                font-size: 18px;
            }
            .step-title {
                font-size: 16px;
            }
            .otp-input {
                width: 30px;
                height: 36px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">üè™</div>
            <div class="app-title">AI Kirana</div>
            <div class="app-subtitle">Smart POS System</div>
        </div>
        <div class="form-section">
            <!-- Phone Number Step -->
            <div id="phone-step">
                <div class="step-title">Enter Your Phone Number</div>
                <div class="step-subtitle">We'll send you a verification code</div>
                <div class="phone-input-container">
                    <div class="country-code">
                        <select class="country-select" id="country-select">
                            <option value="91" selected>üáÆüá≥ +91</option>
                            <option value="1">üá∫üá∏ +1</option>
                            <option value="44">üá¨üáß +44</option>
                            <option value="61">üá¶üá∫ +61</option>
                        </select>
                    </div>
                    <input type="tel" class="phone-input" id="phone-input" placeholder="9876543210" maxlength="10" autofocus>
                </div>
                <div class="error-container hidden" id="error-container">
                    <div class="error-text" id="error-text"></div>
                </div>
                <button class="primary-button" id="send-otp-btn" onclick="sendOTP()">
                    <span id="send-otp-text">Send OTP</span>
                </button>
            </div>
            <!-- OTP Step -->
            <div id="otp-step" class="hidden">
                <button class="back-button" onclick="backToPhone()">‚Üê Back</button>
                <div class="edit-number-link" id="edit-number-link" onclick="editPhoneNumber()">Edit phone number</div>
                <div class="step-title">Enter Verification Code</div>
                <div class="step-subtitle" id="otp-subtitle">Sent to <span id="country-display">+91</span>-<span id="phone-display"></span></div>
                <div class="otp-container">
                    <input type="text" class="otp-input" maxlength="1" data-index="0">
                    <input type="text" class="otp-input" maxlength="1" data-index="1">
                    <input type="text" class="otp-input" maxlength="1" data-index="2">
                    <input type="text" class="otp-input" maxlength="1" data-index="3">
                    <input type="text" class="otp-input" maxlength="1" data-index="4">
                    <input type="text" class="otp-input" maxlength="1" data-index="5">
                </div>
                <div class="error-container hidden" id="otp-error-container">
                    <div class="error-text" id="otp-error-text"></div>
                </div>
                <button class="primary-button" id="verify-otp-btn" onclick="verifyOTP()">
                    <span id="verify-otp-text">Verify & Login</span>
                </button>
                <div class="resend-container">
                    <div class="countdown-text hidden" id="countdown-text">Resend OTP in <span id="countdown">60</span>s</div>
                    <div class="resend-text hidden" id="resend-text" onclick="resendOTP()">Resend OTP</div>
                </div>
            </div>
        </div>
        <div class="loading" id="loading">
            <div>Loading...</div>
        </div>
        <div id="recaptcha-container"></div>
    </div>
    <!-- Firebase SDK -->
    <script type="module">
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDb1jsqFryH_8dhMRPnB4u5HnZFyZHlKo8",
            authDomain: "messages-d8176.firebaseapp.com",
            projectId: "messages-d8176",
            storageBucket: "messages-d8176.firebasestorage.app",
            messagingSenderId: "882732015360",
            appId: "1:882732015360:web:cd19879eaa970f16ec1de5",
            measurementId: "G-541ST4XD6S"
        };
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithPhoneNumber, RecaptchaVerifier } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        // Global variables
        let confirmationResult = null;
        let countdownInterval = null;
        // DOM elements
        const phoneStep = document.getElementById('phone-step');
        const otpStep = document.getElementById('otp-step');
        const phoneInput = document.getElementById('phone-input');
        const countrySelect = document.getElementById('country-select');
        const countryDisplay = document.getElementById('country-display');
        const phoneDisplay = document.getElementById('phone-display');
        const otpInputs = document.querySelectorAll('.otp-input');
        const errorContainer = document.getElementById('error-container');
        const errorText = document.getElementById('error-text');
        const otpErrorContainer = document.getElementById('otp-error-container');
        const otpErrorText = document.getElementById('otp-error-text');
        const sendOtpBtn = document.getElementById('send-otp-btn');
        const sendOtpText = document.getElementById('send-otp-text');
        const verifyOtpBtn = document.getElementById('verify-otp-btn');
        const verifyOtpText = document.getElementById('verify-otp-text');
        const countdownText = document.getElementById('countdown-text');
        const countdownSpan = document.getElementById('countdown');
        const resendText = document.getElementById('resend-text');
        // Setup reCAPTCHA
        window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
            size: 'invisible',
            callback: () => console.log('‚úÖ reCAPTCHA solved'),
            'expired-callback': () => {
                console.log('‚ùå reCAPTCHA expired');
                showError('reCAPTCHA expired. Please try again.');
            },
        });
        // Functions
        function showError(message, isOtpError = false) {
            const container = isOtpError ? otpErrorContainer : errorContainer;
            const text = isOtpError ? otpErrorText : errorText;
            text.textContent = message;
            container.classList.remove('hidden');
        }
        function hideError(isOtpError = false) {
            const container = isOtpError ? otpErrorContainer : errorContainer;
            container.classList.add('hidden');
        }
        function validatePhoneNumber(phone) {
            const phoneRegex = /^[6-9]\d{9}$/;
            return phoneRegex.test(phone);
        }
        function formatPhoneNumber(phone, countryCode) {
            const cleaned = phone.replace(/\D/g, '');
            return `+${countryCode}${cleaned}`;
        }
        function startCountdown(seconds = 60) {
            let count = seconds;
            countdownSpan.textContent = count;
            countdownText.classList.remove('hidden');
            resendText.classList.add('hidden');
            countdownInterval = setInterval(() => {
                count--;
                countdownSpan.textContent = count;
                if (count <= 0) {
                    clearInterval(countdownInterval);
                    countdownText.classList.add('hidden');
                    resendText.classList.remove('hidden');
                }
            }, 1000);
        }
        function getUserFriendlyError(error) {
            switch (error.code) {
                case 'auth/invalid-phone-number':
                    return 'Invalid phone number. Please check and try again.';
                case 'auth/too-many-requests':
                    return 'Too many requests. Please wait before trying again.';
                case 'auth/code-expired':
                    return 'OTP has expired. Please request a new one.';
                case 'auth/invalid-verification-code':
                    return 'Invalid OTP. Please enter the correct code.';
                case 'auth/operation-not-allowed':
                    return 'Phone authentication is not enabled. Please contact support.';
                case 'auth/quota-exceeded':
                    return 'SMS quota exceeded. Please try again later.';
                case 'auth/network-request-failed':
                    return 'Network error. Please check your internet connection.';
                default:
                    return error.message || 'An unexpected error occurred. Please try again.';
            }
        }
        // Send OTP
        window.sendOTP = async function() {
            const phoneNumber = phoneInput.value.trim();
            const countryCode = countrySelect.value;
            if (!validatePhoneNumber(phoneNumber)) {
                showError('Please enter a valid 10-digit mobile number starting with 6, 7, 8, or 9');
                return;
            }
            hideError();
            sendOtpBtn.disabled = true;
            sendOtpText.textContent = 'Sending...';
            try {
                const formattedPhone = formatPhoneNumber(phoneNumber, countryCode);
                console.log('üìû Sending OTP to:', formattedPhone);
                confirmationResult = await signInWithPhoneNumber(auth, formattedPhone, window.recaptchaVerifier);
                // Show OTP step
                phoneDisplay.textContent = phoneNumber;
                countryDisplay.textContent = `+${countryCode}`;
                phoneStep.classList.add('hidden');
                otpStep.classList.remove('hidden');
                // Focus first OTP input
                otpInputs[0].focus();
                // Start countdown
                startCountdown(60);
                console.log('‚úÖ OTP sent successfully');
            } catch (error) {
                console.error('‚ùå OTP Send error:', error);
                showError(getUserFriendlyError(error));
                // Reset reCAPTCHA
                try {
                    window.recaptchaVerifier.render().then(widgetId => {
                        if (typeof grecaptcha !== 'undefined') {
                            grecaptcha.reset(widgetId);
                        }
                    });
                } catch (recaptchaError) {
                    console.log('Recaptcha reset error:', recaptchaError);
                }
            } finally {
                sendOtpBtn.disabled = false;
                sendOtpText.textContent = 'Send OTP';
            }
        };
        // Verify OTP
        window.verifyOTP = async function() {
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            if (otp.length !== 6) {
                showError('Please enter the complete 6-digit OTP', true);
                return;
            }
            hideError(true);
            verifyOtpBtn.disabled = true;
            verifyOtpText.textContent = 'Verifying...';
            // DEBUG: Notify before backend call
            if (window.ReactNativeWebView) {
                window.ReactNativeWebView.postMessage(JSON.stringify({ type: 'DEBUG', message: 'About to call backend verify-otp' }));
            }
            try {
                const result = await confirmationResult.confirm(otp);
                console.log('‚úÖ Firebase Auth successful:', result.user.uid);
                // Get Firebase token
                const firebaseToken = await result.user.getIdToken();
                // DEBUG: Notify before backend fetch
                if (window.ReactNativeWebView) {
                    window.ReactNativeWebView.postMessage(JSON.stringify({ type: 'DEBUG', message: 'Calling backend verify-otp...' }));
                }
                // Call backend to exchange Firebase auth for JWT tokens
                const cleanPhoneNumber = result.user.phoneNumber.replace('+91', '');
                const backendResponse = await fetch('https://ai-kirana-be.vercel.app/api/auth/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phoneNumber: cleanPhoneNumber,
                        otp: '1234' // Dummy OTP for backend
                    })
                });
                // DEBUG: Notify after backend fetch
                if (window.ReactNativeWebView) {
                    window.ReactNativeWebView.postMessage(JSON.stringify({ type: 'DEBUG', message: 'Backend verify-otp response received' }));
                }
                const backendData = await backendResponse.json();
                if (!backendData.success) {
                    throw new Error(backendData.error || 'Backend authentication failed');
                }
                // Prepare user data
                const userData = {
                    uid: result.user.uid,
                    phone: cleanPhoneNumber,
                    phoneNumber: result.user.phoneNumber,
                    loginTime: new Date().toISOString(),
                    shopId: `shop_${cleanPhoneNumber}`,
                    userId: `user_${cleanPhoneNumber}`,
                    firebaseToken: firebaseToken,
                    loginMethod: 'phone',
                    backendTokens: backendData.data.tokens
                };
                // Send success message to React Native
                if (window.ReactNativeWebView) {
                    window.ReactNativeWebView.postMessage(JSON.stringify({
                        type: 'LOGIN_SUCCESS',
                        payload: userData
                    }));
                }
                console.log('‚úÖ Login successful, data sent to React Native');
            } catch (error) {
                console.error('‚ùå OTP Verification error:', error);
                showError(getUserFriendlyError(error), true);
                if (window.ReactNativeWebView) {
                    window.ReactNativeWebView.postMessage(JSON.stringify({ type: 'DEBUG', message: 'OTP verification error: ' + (error && error.message) }));
                }
                if (error.code === 'auth/code-expired') {
                    backToPhone();
                }
            } finally {
                verifyOtpBtn.disabled = false;
                verifyOtpText.textContent = 'Verify & Login';
            }
        };
        // Back to phone step
        window.backToPhone = function() {
            otpStep.classList.add('hidden');
            phoneStep.classList.remove('hidden');
            phoneInput.focus();
            // Clear OTP inputs
            otpInputs.forEach(input => input.value = '');
            // Clear countdown
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            countdownText.classList.add('hidden');
            resendText.classList.add('hidden');
            // Clear errors
            hideError();
            hideError(true);
        };
        // Edit phone number from OTP screen
        window.editPhoneNumber = function() {
            backToPhone();
        };
        // Resend OTP
        window.resendOTP = function() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            sendOTP();
        };
        // OTP input handling
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value.replace(/[^0-9]/g, '');
                e.target.value = value;
                if (value && index < 5) {
                    otpInputs[index + 1].focus();
                } else if (!value && index > 0) {
                    otpInputs[index - 1].focus();
                }
                // Auto-verify when all digits are entered
                const otp = Array.from(otpInputs).map(input => input.value).join('');
                if (otp.length === 6) {
                    setTimeout(() => verifyOTP(), 500);
                }
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !input.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });
        // Phone input handling
        phoneInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendOTP();
            }
        });
        // Initialize reCAPTCHA
        window.recaptchaVerifier.render().then(() => {
            console.log('‚úÖ reCAPTCHA initialized');
        }).catch(error => {
            console.error('‚ùå reCAPTCHA initialization failed:', error);
        });
    </script>
</body>
</html>
